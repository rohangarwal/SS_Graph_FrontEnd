    <script>
      $(function() {
       $(".lined").linedtextarea(

    <script type='text/javaScript'>
      /*
      function init()
      {

      */
      $(document).ready(function(){
        //$("#textarea1").value = '';
        //$("#textarea2").value = '';
        $("#compare_btn").click(function(e){
          e.preventDefault();
          console.log('making ajax request');
          var input_data1 = $("#textarea1").val();
          var input_data2 = $("#textarea2").val();
          //console.log(input_data1);
          $.ajax({
            url: '/ajax/debug_ajax/',
            data: { 'input_data1' : input_data1,
                    'input_data2' : input_data2 },
            dataType: 'json',
            success: function(data){ if(data.working) {

                                      //alert('inside function ajax success');
                                      console.log(data.data_);
                                    }
                                   },
            failure: function(){ alert('something not working'); }
          });
        });
      });

    </script>

    <style type='text/css'>
      textarea {

      #user_input_div

        margin-right: 6%;

      #query_results_div

      }
      .w3-card-4
